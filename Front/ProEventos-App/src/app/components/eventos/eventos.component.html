<app-titulo [titulo]="'Eventos'"></app-titulo>
<div class="">
  <div class="form-group mb-2">
    <label class="me-2">Filtro: </label>
    <input
    thype="text"
    class="form-control me-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>

</div>
<!-- <h3>Filtro: {{filtroLista}}</h3> -->
<table class="table">
  <thead class="table-dark">
    <tr>
      <th class="text-center" scope="col"><button type="button" class="btn btn-secondary btn-sm"
        (click)="alterarImagem()">
        <i class="{{exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{!exibirImagem ? 'Mostrar' : 'Ocultar'}}</button></th>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Tema</th>
      <th class="text-center" scope="col">Local</th>
      <th class="text-center" scope="col">Data</th>
      <th class="text-center" scope="col">Qtd Pessoas</th>
      <th class="text-center" scope="col">Lote</th>
      <th class="text-center" scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImagem"
             [isAnimated]="true"
          src="assets/{{evento.imagemURL}}"
          [style.width.px]="larguraImagem"
          [style.margin.px]="margemImagem"
        >
      </td>
      <td class="text-center">{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td class="text-center">{{evento.dataEvento | DateFormatPipe}}</td>
      <td class="text-center">{{evento.qtdPessoas}}</td>
      <td class="text-center">{{evento.lotes[0].nome}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2" data-toggle="tooltip" data-placement = "top" title="Editar">
        <i class="fa-solid fa-pen"></i>
        </button>

        <button type="button" class="btn btn-danger btn-sm"  data-toggle="tooltip" data-placement = "bottom" title="Excluir" (click)="openModal(template)">
        <i class="fa-solid fa-xmark"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que você quer deletar esse evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
